<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrollable Slideshow</title>
    <link rel="stylesheet" href="scrollable.css" />
  </head>
  <body>
    <header class="slideshow-container">
      <div class="mySlides fade">
        <img src="image1.jpg" alt="Image 1" />
        <div class="caption">Take photos with our app</div>
      </div>

      <div class="mySlides fade">
        <img src="image2.jpg" alt="Image 2" />
        <div class="caption">Fast and Easy</div>
      </div>

      <div class="mySlides fade">
        <img src="image3.jpg" alt="Image 3" />
        <div class="caption">Smart Design</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </header>

    <script>
      let slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
      }
    </script>
  </body>
</html>
